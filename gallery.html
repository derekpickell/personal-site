<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Derek Pickell</title>

<style>

body {
    margin: 0;
    font-family: "Avenir";
    background-color: white;
    color: black;
    text-align: center;
}

/* ===== Header (matches other pages) ===== */
.site-header {
    margin-top: 20px;
}

.site-header a {
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: black;
    transition: color 0.3s ease;
}

.site-header a:hover {
    color: rgba(0,0,0,0.4);
}

/* ===== Intro Text ===== */
.gallery-intro {
    margin: 60px 60px 20px 60px; /* top right bottom left */
    font-size: 14px;
    letter-spacing: 0.05em;
}

/* ===== Gallery Grid ===== */

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    max-width: 1200px;
    margin: 0 auto 100px auto;
    gap: 30px;
    padding: 0 40px;
}

/* Limit to 4 columns max */
@media (min-width: 1000px) {
    .gallery {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Force minimum 2 columns on narrow screens */
@media (max-width: 500px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Square thumbnails */
.gallery img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.gallery img:hover {
    transform: scale(1.02);
}

/* ===== Lightbox ===== */

.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    font-weight: 300;
}

.close:hover {
    opacity: 0.7;
}

</style>
</head>
<body>

<!-- Header -->
<div class="site-header">
    <a href="index.html">Derek Pickell</a>
</div>

<!-- Intro Text -->
<div class="gallery-intro">
    Shooting with 35 mm and large format film is my outlet to seeing the world a little differently and slowing down the photographic process. Check out some of my photos below!
</div>

<!-- Gallery -->
<div class="gallery">
    <script>
        for (let i = 1; i <= 36; i++) {
            document.write(`<img src="photo_assets/${i}.png" loading="lazy" onclick="openLightbox(this.src)">`);
        }
    </script>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

/* Optional: close when clicking outside image */
document.getElementById("lightbox").addEventListener("click", function(e) {
    if (e.target === this) {
        closeLightbox();
    }
});
</script>

</body>
</html>
